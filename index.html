<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/317/PNG/512/calculator-icon_34473.png"
    />
    <title>Project2_JS_Calculator</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть число"
        id="input1"
      
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть друге число"
        id="input2"
        
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2 text-center" id="submit">
        Вирахувати
      </button>
      <div class="text-bg-light p-3 text-center">
        <h4>Результат</h4>
        <p id="result" class="mb-0">0</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
